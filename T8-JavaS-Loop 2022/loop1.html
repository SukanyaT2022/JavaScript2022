<!DOCTYPE html>
<html lang="en">
<!--javascript put inside head or inside body-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        for (var i = 100; i <= 200; i++) {
            if (i % 2 != 0) {
                document.write("<br>" + i)
            }
            //or console.log(i) it show on inspect and hit console--so right click--different -doc.write will show on mainpage
        }
    </script>
</body>

</html>
