<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Demo</title>
		<script>
				function square()
				{
						var num=parseInt(document.getElementById("txtnum").value)
						document.write("The square of the number is : "+(num*num));
				}
		</script>
	</head>
	<body>
		<form>
			Enter A Number <input type="text" id="txtnum"><br>
			<input type="button" value="Print Square" onclick="square()">
		</form>
</body>
</html>
